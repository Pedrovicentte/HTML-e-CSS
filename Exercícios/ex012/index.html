<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos e hospedando localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor.</p>
    <video controls poster="imagens/thumb.jpg" width="560">
        <source src="midia/video-mkv.mkv" type="video/mp4">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Seu nevegador não é compatível com a reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos Externos</h1>
    <p>Inserindo vídeos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
